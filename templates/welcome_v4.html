<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>SmartHire – Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;600;700;800&display=swap"
        rel="stylesheet">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg: #070709;
            --accent: #2563eb;
            --accent-glow: rgba(37, 99, 235, 0.6);
            --green: #34d399;
            --green-glow: rgba(52, 211, 153, 0.4);
            --text: #ffffff;
            --muted: #a1a1aa;
            --faint: #52525b;
            --border: rgba(255, 255, 255, 0.1);
            --glass-bg: rgba(255, 255, 255, 0.03);
        }

        html,
        body {
            height: 100%;
            background: var(--bg);
            font-family: 'Inter', sans-serif;
            color: var(--text);
            overflow: hidden;
        }

        /* ---- Mesh gradient background ---- */
        .mesh-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 55% 50% at 25% 30%, rgba(37, 99, 235, 0.35) 0%, transparent 65%),
                radial-gradient(ellipse 45% 40% at 75% 70%, rgba(52, 211, 153, 0.28) 0%, transparent 60%),
                radial-gradient(ellipse 35% 30% at 80% 15%, rgba(139, 92, 246, 0.2) 0%, transparent 55%),
                radial-gradient(ellipse 40% 35% at 10% 80%, rgba(236, 72, 153, 0.12) 0%, transparent 55%),
                var(--bg);
            animation: meshShift 12s ease-in-out infinite alternate;
        }

        @keyframes meshShift {
            0% {
                filter: hue-rotate(0deg) brightness(1);
            }

            100% {
                filter: hue-rotate(8deg) brightness(1.08);
            }
        }

        /* ---- Bokeh dots ---- */
        .bokeh-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .bokeh {
            position: absolute;
            border-radius: 50%;
            filter: blur(2px);
            animation: bokehFloat linear infinite;
        }

        .b1 {
            width: 6px;
            height: 6px;
            background: rgba(37, 99, 235, 0.7);
            top: 20%;
            left: 15%;
            animation-duration: 8s;
        }

        .b2 {
            width: 4px;
            height: 4px;
            background: rgba(52, 211, 153, 0.7);
            top: 65%;
            left: 80%;
            animation-duration: 11s;
        }

        .b3 {
            width: 5px;
            height: 5px;
            background: rgba(139, 92, 246, 0.6);
            top: 35%;
            left: 60%;
            animation-duration: 9s;
        }

        .b4 {
            width: 3px;
            height: 3px;
            background: rgba(251, 191, 36, 0.5);
            top: 75%;
            left: 30%;
            animation-duration: 14s;
        }

        .b5 {
            width: 7px;
            height: 7px;
            background: rgba(37, 99, 235, 0.5);
            top: 10%;
            left: 85%;
            animation-duration: 10s;
        }

        .b6 {
            width: 4px;
            height: 4px;
            background: rgba(52, 211, 153, 0.6);
            top: 85%;
            left: 55%;
            animation-duration: 13s;
        }

        @keyframes bokehFloat {

            0%,
            100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.8;
            }

            25% {
                transform: translate(10px, -15px) scale(1.2);
                opacity: 1;
            }

            75% {
                transform: translate(-8px, 12px) scale(0.9);
                opacity: 0.6;
            }
        }

        /* ---- Noise overlay ---- */
        .noise {
            position: fixed;
            inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
        }

        /* ---- Page layout ---- */
        .page {
            position: relative;
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 2rem;
        }

        /* ---- Glassmorphism card ---- */
        .glass-card {
            width: 100%;
            max-width: 560px;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(24px) saturate(150%);
            -webkit-backdrop-filter: blur(24px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 3rem 3rem 2.5rem;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.04) inset,
                0 32px 64px rgba(0, 0, 0, 0.6),
                0 0 120px rgba(37, 99, 235, 0.12);
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) both;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.88) translateY(20px);
            }

            to {
                opacity: 1;
                transform: scale(1) translateY(0);
            }
        }

        /* ---- Logo ---- */
        .logo-area {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
        }

        .logo-box {
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, #3b82f6, #1d4ed8);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.15) inset,
                0 8px 24px rgba(37, 99, 235, 0.5),
                0 0 40px rgba(37, 99, 235, 0.25);
            position: relative;
        }

        .logo-box::after {
            content: '';
            position: absolute;
            inset: -3px;
            border-radius: 19px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.4), rgba(52, 211, 153, 0.3), transparent);
            z-index: -1;
            filter: blur(4px);
        }

        .logo-box svg {
            width: 30px;
            height: 30px;
            stroke: #fff;
            color: #fff;
        }

        .brand-name {
            font-family: 'Outfit', sans-serif;
            font-size: 2rem;
            font-weight: 800;
            letter-spacing: -0.04em;
            color: #fff;
        }

        /* ---- Status chip ---- */
        .status-chip {
            display: inline-flex;
            align-items: center;
            gap: 0.45rem;
            background: rgba(52, 211, 153, 0.1);
            border: 1px solid rgba(52, 211, 153, 0.3);
            border-radius: 999px;
            padding: 0.28rem 0.8rem;
            font-size: 0.72rem;
            font-weight: 600;
            color: var(--green);
            letter-spacing: 0.05em;
            margin-bottom: 1.75rem;
        }

        .pulse-dot {
            width: 6px;
            height: 6px;
            background: var(--green);
            border-radius: 50%;
            animation: pulse 1.8s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
        }

        /* ---- Headline ---- */
        .welcome-text {
            font-family: 'Outfit', sans-serif;
            font-size: clamp(1.8rem, 4vw, 2.6rem);
            font-weight: 800;
            line-height: 1.15;
            letter-spacing: -0.035em;
            color: #fff;
            margin-bottom: 1rem;
        }

        .grad {
            background: linear-gradient(90deg, #60a5fa, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ---- Subtext ---- */
        .sub-text {
            font-size: 0.92rem;
            color: var(--muted);
            line-height: 1.7;
            max-width: 400px;
            margin-bottom: 2rem;
        }

        /* ---- Mini step indicator ---- */
        .mini-steps {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 2.25rem;
        }

        .ms-item {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.76rem;
            color: var(--muted);
        }

        .ms-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .ms-dot.active {
            background: var(--accent);
            border-color: transparent;
            box-shadow: 0 0 8px rgba(37, 99, 235, 0.7);
        }

        .ms-line {
            width: 28px;
            height: 1px;
            background: rgba(255, 255, 255, 0.12);
        }

        /* ---- CTA ---- */
        .btn-cta {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 700;
            font-family: 'Outfit', sans-serif;
            cursor: pointer;
            box-shadow:
                0 0 0 1px rgba(255, 255, 255, 0.12) inset,
                0 8px 32px rgba(37, 99, 235, 0.45);
            transition: all 0.25s;
            margin-bottom: 1rem;
            letter-spacing: -0.01em;
        }

        .btn-cta:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            transform: translateY(-2px);
            box-shadow: 0 0 0 1px rgba(255, 255, 255, 0.15) inset, 0 12px 40px rgba(37, 99, 235, 0.6);
        }

        .btn-cta:active {
            transform: translateY(0);
        }

        .btn-cta svg {
            transition: transform 0.2s;
        }

        .btn-cta:hover svg {
            transform: translateX(3px);
        }

        /* ---- Card footer ---- */
        .card-footer {
            font-size: 0.73rem;
            color: var(--faint);
            display: flex;
            gap: 1rem;
        }

        .card-footer span {
            color: #52525b;
        }

        .divider {
            color: #3f3f46;
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>
    <div class="noise"></div>
    <div class="bokeh-container">
        <div class="bokeh b1"></div>
        <div class="bokeh b2"></div>
        <div class="bokeh b3"></div>
        <div class="bokeh b4"></div>
        <div class="bokeh b5"></div>
        <div class="bokeh b6"></div>
    </div>

    <div class="page">
        <div class="glass-card">
            <!-- Logo -->
            <div class="logo-area">
                <div class="logo-box">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path
                            d="M14 2H6C5.47 2 4.96 2.21 4.59 2.59C4.21 2.96 4 3.47 4 4V20C4 20.53 4.21 21.04 4.59 21.41C4.96 21.79 5.47 22 6 22H18C18.53 22 19.04 21.79 19.41 21.41C19.79 21.04 20 20.53 20 20V8L14 2Z"
                            stroke="#fff" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round" />
                        <path d="M14 2V8H20" stroke="#fff" stroke-width="1.8" stroke-linecap="round" />
                        <path d="M9 12L11 14L15 10" stroke="#fff" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M17 5L17.5 6.5L19 7L17.5 7.5L17 9L16.5 7.5L15 7L16.5 6.5L17 5Z" fill="#fff" />
                    </svg>
                </div>
                <span class="brand-name">SmartHire</span>
            </div>

            <!-- Status -->
            <div class="status-chip">
                <span class="pulse-dot"></span>
                AI Ready
            </div>

            <!-- Headline -->
            <div class="welcome-text">
                Welcome to<br><span class="grad">Smarter Hiring</span>
            </div>

            <!-- Subtext -->
            <p class="sub-text">
                AI-powered resume screening that ranks candidates by fit, eliminates bias, and gets you to the right
                hire — faster.
            </p>

            <!-- Mini steps -->
            <div class="mini-steps">
                <div class="ms-item">
                    <div class="ms-dot active"></div>
                    <span>Job Description</span>
                </div>
                <div class="ms-line"></div>
                <div class="ms-item">
                    <div class="ms-dot"></div>
                    <span>Candidates</span>
                </div>
                <div class="ms-line"></div>
                <div class="ms-item">
                    <div class="ms-dot"></div>
                    <span>Results</span>
                </div>
            </div>

            <!-- CTA -->
            <button class="btn-cta" onclick="window.location.href='/'">
                Continue to SmartHire
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                    <path d="M5 12h14M12 5l7 7-7 7" />
                </svg>
            </button>

            <!-- Footer -->
            <div class="card-footer">
                <span>Free to use</span>
                <span class="divider">·</span>
                <span>No sign-up needed</span>
                <span class="divider">·</span>
                <span>Powered by Gemini</span>
            </div>
        </div>
    </div>
</body>

</html>
